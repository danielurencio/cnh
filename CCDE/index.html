<!DOCTYPE html>
<html>
 <head>
  <title>Centro de Consulta de Datos Estadísticos (CCDE)</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="js/script.js"></script>
 </head>
 <body>

<div id='espere' style="visibility:hidden;">
 <div class='espere'>
  <div class='container'>
   <div class='helper'>
    <div class='content'>
     <p>Consultando información</p>
    </div>
   </div>
  </div>
 </div>
</div>

<!-- ################################# FILTROS ################### (start) -->
<div id="filtros" style="width:100%;padding-top:0%;height:90px;position:fixed;background:white;border-bottom-style:solid;border-bottom-width:1px;z-index:50;">

<div style="padding-top:0px;padding-bottom:0px;text-align:right;width:100%;font-weight:700;color:rgb(13,180,190);font-size:10px;z-index:50;position:fixed;" id=lang>
  <span id="esp" class="lang" style="cursor:pointer;">Español</span>
  &nbsp; / &nbsp;
 <span id="eng" class="lang" style="cursor:pointer;">English</span>
 &emsp;
</div>

<div style="padding-top:60px;padding-right:100px;text-align:right;width:100%;font-weight:700;color:rgb(13,180,190);font-size:10px;z-index:0;position:fixed;display:none;">
<button  id="boton" style='font-family:"Open Sans";font-weight:600;font-size:11px;'>Descargar</button >&ensp;&ensp;&ensp;
</div>

 <div style="height:100%;width:100%;">
  <div style="padding-top:10px;padding-bottom:5px;text-align:center;position:relative;height:20%;font-size:14px;font-weight:800;">
   <div id="tema_text" style="position:absolute;left:0%;width:50%;"></div>
<!--   <div id="nivel_text" style="position:absolute;left:25%;width:25%;"></div>-->
   <div id="fecha_text" style="position:absolute;left:50%;width:25%;"></div>
   <div id="tempo_text" style="position:absolute;left:75%;width:25%;text-align:left;"></div>
  </div>


  <div style="height:80%;">
   <div id="tema_options" style="text-align:center;position:absolute;width:50%;left:0%">
   <button class="filtros" id="on" tag="cuencas">Cuenca</button>&ensp;
   <button class="filtros" id="off" tag="contratos">Régimen Contractual</button>&ensp;
   <button class="filtros" id="off" tag="campos">Campo</button>
  </div>


   <div id="fecha_options" style="position:absolute;width:25%;left:50%"> 
    <div style="position:absolute;width:50%;left:0%;text-align:right;">
     <form action="">
      <span id="start_text"></span>&nbsp;<select id="start_year" style="width:60px">
      </select>
     </form>
     <form style="padding-top:2px;" action="">
      <span id="end_text"></span>&nbsp;<select id="end_year" style="width:60px">
      </select>
     </form>
    </div>
    <div style="position:absolute;width:50%;left:50%;padding-left:2px">
     <form action="">
      <select id="start_month" style="width:85px">
      </select>
     </form>
     <form style="padding-top:2px;" action="">
      <select id="end_month" style="width:85px">
      </select>
     </form>
    </div>


   </div>

   <div id="tempo_options" style="text-align:left;position:absolute;width:15%;left:75%">
    <form action="">
     <input type="radio" name="temporalidad" value="mensual" checked>
     <span id="month_text"></span>
     <br>
     <input type="radio" name="temporalidad" value="anual">
     <span id="year_text"></span>
    </form>
   </div>  

  </div>

 </div>

</div>
<!-- ################################# FILTROS ##################### (end)-->
	  <div id='scroll_aid' style="text-align:left;width:200px;height:59px;top:90px;left:0px;position:fixed;background:white;padding-top:0px;padding-left:135px;z-index:2;border-top:1px solid black;padding-bottom:0px;">
   <div style='position:fixed;margin-top:12px;margin-left:150px;width:45px;'>Buscar:</div>
   <button id="selection" style="font-family:'Open Sans';font-size:9px;font-weight:600;margin-top:35px;">Descargar selección</button>
<!--  <div style='float:left;word-wrap:break;min-width:50px;'>
    <span style='font-size:9px;'>Seleccionar todo</span>
    <input id="principal" type="checkbox"></input>
-->
  <button style="font-family:'Open Sans';font-size:9px;font-weight:600;" id="principal" todos="no">Seleccionar todo</button>
  </div>
  </div>

<!-- ########################### HEADER ###############################(start) -->
   <!--<div style='position:fixed;height:40px;top:90px;width:100%;'>hola</div>-->
   <div style='position:fixed;height:60px;top:90px;z-index:1;background:white;color:white;overflow-x:hidden' class='scroll_header'>
    <div style='left:335px;position:fixed;width:100%;height:40px;z-index:3;color:black;'><input id="filtroSerie" style='z-index:3;margin-top:10px;width:40%;border:1px solid lightGray;'></input>
      <div id="dropDown" style='position:fixed;top:118px;width:40%;left:335px;background:rgba(255,255,255,0.85);z-index:3;height:150px;border:1px solid lightGray;display:none;overflow:scroll;overflow-x:hidden;'></div>
   </div>
    <div style='height:100%;width:100%;position:absolute;'>
     <table style='width:100%;height:100%;position:absolute;'>
      <tbody style='width:100%;height:100%'>
        <tr class='scroll_aid_header' visible='no' style='margin-top:40px;position:absolute;color:white;width:500px'></tr>
      </tbody>
     </table>
    </div>
   </div>
<!-- ########################### HEADER #################################(end) -->


<!-- ################################# TABLA #####################(start) -->
  <div id="tabla" style="width:100%;padding-top:150px;padding-left:0px;z-index:50;">

 <table style="height:100%;">
  <tbody id="tabla" style="width:100%">
  </tbody>
 </table>
  </div>
<!-- ################################# TABLA #####################(end) -->
 <div style='height:100px;width:100%'></div>

<!-- ########################### FOOTER #############################(start) -->
 <div id="footer" style="position:fixed;top:calc(100% - 25px);background:rgba(255,255,255,0.7);height:25px;overflow-x:auto;width:100%;border-top:1px solid lightGray;">
<div style="height:100%;width:calc(100% - 400px);margin-left:335px;background:white;overflow-x:scroll;overflow-y:hidden;position:absolute;bottom:10px;" id="footer_">
   <table style='width:100%;height:100%;position:absolute;'>
    <tbody style='width:100%;height:100%'>
      <tr class='scroll_aid_footer' style='margin-top:20px;position:absolute;color:white;width:500px'></tr>
    </tbody>
   </table>
</div>
 </div>
<!-- ########################### FOOTER #############################(end) -->
 <script src="js/scroll.js"></script>
 </body>
</html>
