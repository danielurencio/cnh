<!DOCTYPE html>
<html>
 <head>
  <title>Centro de Consulta de Datos Estadísticos (CCDE)</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="libs/jquery.min.js"></script>
  <script src="libs/d3.v4.min.js"></script>
  <script src="libs/underscore-min.js"></script>
  <script src="libs/highcharts.js"></script>
  <script src="libs/series-label.js"></script>
  <script src="libs/exporting.js"></script>
  <script src="js/script.js"></script>
<!--  <script src="js/ajax.js"></script> -->
 </head>
 <body>

<div id='espere' style="visibility:visible;">
 <div class='espere'>
  <div class='container'>
   <div class='helper'>
    <div class='content'>
     <p>Consultando información</p>
    </div>
   </div>
  </div>
 </div>
</div>

<!-- ################################# FILTROS ################### (start) -->

<div id="filtros" style="width:100%;padding-top:0%;height:90px;position:fixed;background:white;border-bottom-style:solid;border-bottom-width:1px;z-index:50;">

<div style='width:100%; background-color:white;height:2%;'></div>

 <div style="width: 100%; display:table;height:90%;">
  <div style="display: table-row;height:100%;">

   <div class='cell c'>
    <div class='titulo_cont'>Periodicidad</div>
    <div style="width:100%; display:table; height:40px">
     <div style='display:table-row;'>
      <div class='cell i_fechas' style='text-align:right;'>
       <form action>
        <div>
	 <input type='radio' name='periodicidad' value='monthly' checked></input>
        </div>
        <div>
	 <input type='radio' name='periodicidad' value='annually'></input>
        </div>
       </form>
      </div>
      <div class='cell i_fechas'>
	<div>Mensual</div>
	<div>Anual</div>
      </div>
     </div>
   </div>
  </div>


   <div class='cell b'>
    <div class='titulo_cont'>Fecha</div>
    <div style="width:100%; display:table; height:45px">
     <div style='display:table-row;'>
      <div class='cell i_fechas' style='text-align:right;'>
	<div style='width:100%;display:table;height:100%'>
	 <div style='display:table-row;height:100%;'>
          <div class='cell i_fechas'>
	   <div>Inicio:</div>
	   <div>Fin:</div>
	  </div>
          <div class='cell i_fechas'>
	   <form><select id='start_year' style="width:90%;"></select></form>
	   <form><select id='end_year' style="width:90%;"></select></form>
	  </div>
	 </div>
	</div>
      </div>
      <div class='cell i_fechas' style='position:relative;'>
	<div id='HP' style='width:45%;height:calc(100% - 1px);position:absolute;z-index:-1;background-color:white;opacity:1;border-radius:3px;'>
        </div>
	  <form>
	    <select class='_month' id='start_month' style="width:45%;"></select>
          </form>
	  <form>
	    <select class='_month' id='end_month' style="width:45%;"></select>
	  </form>
      </div>
     </div>
    </div>
   </div>

   <div class='cell a'>
    <div class='titulo_cont'>Tema</div>
    <div style='width:100%;height:7px;'></div>
    <div id='tema_options' style='text-align:center;'>
      <form>
       <select class="filtros" style="width:80%;">
<!--	<option tag="cuencas">Cuenca</option>
	<option tag="contratos">Régimen Contractual</option>
	<option tag="campos">Campo</option>
-->
       </select>
      </form>
    </div>
   </div>



  <div class='cell d'>
   <div style='position:relative;left:calc(50% - 45px);top:calc(50% - 13px);'>
    <button id='consultar' style="height:30px;width:90px;font-family:'Open Sans';font-size:14px;font-weight:600;">Consultar</button>
   </div>
  </div>

  </div>
 </div>
 
</div>

<!-- ################################# FILTROS ##################### (end)-->
	  <div id='scroll_aid' style="text-align:left;width:415px;height:59px;top:90px;left:0px;position:fixed;background:white;padding-top:0px;padding-left:0px;z-index:2;border-top:1px solid black;padding-bottom:0px;">
   <div style='position:fixed;margin-top:10px;margin-left:285px;width:45px;'>Buscar:</div>
 <div style='margin-left:30px;'>
     <button id="selection" style="font-family:'Open Sans';font-size:9px;font-weight:600;margin-top:10px;">Descargar selección</button>
     <input id="principal" type="checkbox" style="margin-left:40px">Selección</input>
</div>

  </div>
  </div>

<!-- ########################### HEADER ###############################(start) -->
   <div style='position:fixed;height:60px;top:90px;z-index:1;background:white;color:white;overflow-x:hidden;overflow-y:hidden;' class='scroll_header'>
    <div style='left:415px;position:fixed;width:100%;height:40px;z-index:3;color:black;'><input id="filtroSerie" style='z-index:3;margin-top:10px;width:40%;border:1px solid lightGray;'></input>

   <div id="quitarFiltro" style='font-weight:700;position:fixed;left:calc(40% + 345px);top:102px;color:white;width:100px;text-align:center;background-color:var(--subtitulos);border-radius:2px;display:none;'>Remover filtro</div>

      <div id="dropDown" style='position:fixed;top:118px;width:40%;left:335px;background:rgba(255,255,255,0.85);z-index:3;max-height:150px;border:1px solid lightGray;display:none;overflow:scroll;overflow-x:hidden;'></div>
   </div>
    <div style='height:100%;width:100%;position:absolute;'>
     <table style='width:100%;height:100%;position:absolute;table-layout:fixed;'>
      <tbody style='width:100%;height:100%'>
        <tr class='scroll_aid_header' visible='no' style='margin-top:37px;position:absolute;color:white;width:100%;border-top:none;'></tr>
      </tbody>
     </table>
    </div>
   </div>
<!-- ########################### HEADER #################################(end) -->


<!-- ################################# TABLA #####################(start) -->
  <div id="tabla" style="width:100%;padding-top:150px;padding-left:0px;z-index:50;">
 <table style="height:100%;table-layout:fixed;width:100%;">
  <tbody id="tabla" style="width:100%">
  </tbody>
 </table>
  </div>
<!-- ################################# TABLA #####################(end) -->
 <div style='height:100px;width:100%'></div>

<!-- ########################### FOOTER #############################(start) -->
 <div id="footer" style="position:fixed;top:calc(100% - 25px);background:rgba(255,255,255,0.7);height:25px;overflow-x:auto;width:100%;border-top:1px solid lightGray;">
<div style="height:100%;width:calc(100% - 480px);margin-left:415px;background:white;overflow-x:scroll;overflow-y:hidden;position:absolute;bottom:10px;" id="footer_">
   <table style='width:100%;height:100%;position:absolute;table-layout:fixed;'>
    <tbody style='width:100%;height:100%'>
      <tr class='scroll_aid_footer' style='margin-top:20px;position:absolute;color:white;width:500px'></tr>
    </tbody>
   </table>
</div>
 </div>
<!-- ########################### FOOTER #############################(end) -->
 <script src="js/scroll.js"></script>
 </body>
</html>
